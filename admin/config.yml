backend:
  name: wordpress
  auth_endpoint: /auth/v2/token
  use_graphql: true
  api_root: https://your-wordpress-site.com/wp-json

collections:
  - name: posts
    label: Posts
    folder: _posts
    create: true
    format: frontmatter
    fields:
      - { name: path, label: Path, widget: string }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title, widget: string }
      - { name: body, label: Body, widget: markdown }
